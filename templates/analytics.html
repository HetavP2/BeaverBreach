{% endblock %}
{% block body %}
Analytics
<form method="POST" enctype="multipart/form-data" >
    {{ form2.hidden_tag() }}

</form>
<!--Chat Section-->
<div>
  {% for message in chat_history %}

      <div class="">{{ message.text }}</div>
    {% else %}
    {% endif %}
  {% endfor %}
  
</div>

{% endblock %}
