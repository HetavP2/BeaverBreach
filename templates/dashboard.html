{% extends "base.html" %}

{% block head %}
    <style>
    
    
    /* Add custom styles for the gradient background */
        .gradient-bg {
            background: radial-gradient(rgb(51, 2, 2), #000000); /* Dark red to black */
        }

        /* Dark red color theme */
        .btn-primary {
            background-color: #350009;
            border-color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0a0001;
            border-color: #ffffff;
        }
        .text-dark-red {
            color: #9B1B30;
        }

        /* Adjust text and border styles */
        .form-label {
            color: #cf0000;
        }

        /* Styles for form input and buttons */
        input[type="file"], .btn-upload {
            background-color: transparent;
            align-content: center;
            color: rgb(0, 0, 0);
            border: 2px solid #ffffff;
        }
        input[type="file"]:hover, .btn-upload:hover {
            background-color: rgba(29, 0, 2, 0.933);
            border: 2px solid #ffffff;
        }

        /* Remove background for the "Choose File" label text */
        label input[type="file"] {
            background: none;
            padding: 0;
            cursor: pointer;
        }

        /* Style for the file input label */
        .file-label {
            background-color: transparent;
            border: 2px solid #3d000091;
            padding: 20px; /* Increased padding */
            cursor: pointer;
            border-radius: 10px;
            text-align: center; /* Center align */
        }

        .file-label:hover {
            background-color: #3a000504;
        }

        /* Adjust spacing for file input text */
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem; /* Increased spacing */
        }

        /* Increased size for the upload box */
        .upload-box {
            max-width: 2xl; /* Increased width */
            padding: 24rem 3rem; /* Increased height */
            position: relative;
            background: white;
            z-index: 1;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        /* Gradient border effect */
        .upload-box::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #000000, rgba(54, 0, 0, 0.695));
            border-radius: 15px;
            z-index: -1;
        }

        /* Adjusted text size */
        .title {
            font-size: 2.25rem; /* 1.5x the original size */
            font-weight: bold; /* Slightly bold */
        }

        /* Adjusted file text size */
        .file-text {
            font-size: 1.25rem; /* Increased size */
            opacity: 0.9; /* 90% opacity */
        }
    </style>
{% endblock %}
<body>
{% block content %}
<div class="flex flex-col items-center justify-center h-5/6 bg-gradient-to-r from-red-900 to-red-600">
    <div class="w-full max-w-2xl p-12 bg-white rounded-xl shadow-xl">
        <h2 class="text-4xl font-bold text-center text-red-800 mb-6">Upload CSV File</h2>
        
<form method="POST" enctype="multipart/form-data" class="mt-6">
    {{ form.hidden_tag() }}

    <div class="flex flex-col items-center mb-6">
        <label for="file" class="flex flex-col items-center px-6 py-8 bg-gray-100 text-gray-700 rounded-lg shadow-lg cursor-pointer hover:bg-red-600 hover:text-white transition-all duration-300">
            <span><img src="{{url_for('static',filename='images/load.svg')}}" class="w-20"></span>
            <input type="file" id="file" name="file" class="hidden" onchange="updateFileName()">
            <span class="text-lg font-semibold" id="file-name">Select a CSV File</span>
        </label>
        <!-- Display the selected file name here -->
        <span id="file-name-display" class="mt-2 text-sm text-gray-600"></span>
    </div>

    <button type="submit" class="mt-6 w-full px-4 py-3 bg-red-900 text-white rounded-lg shadow hover:bg-red-700 transition-all duration-300">
        Upload
    </button>
</form>

<script>
    function updateFileName() {
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        const fileNameLabel = document.getElementById('file-name-display');
        
        if (fileInput.files && fileInput.files[0]) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        }
    }
</script>

        
    </div>
</div>

{% endblock %}
{% block footer %}{% endblock %}
</body>
