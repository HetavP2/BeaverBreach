{% extends "base.html" %}

{% block head %}
    <style>
    
    
    /* Add custom styles for the gradient background */
        .gradient-bg {
            background: radial-gradient(rgb(51, 2, 2), #000000); /* Dark red to black */
        }

        /* Dark red color theme */
        .btn-primary {
            background-color: #350009;
            border-color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0a0001;
            border-color: #ffffff;
        }
        .text-dark-red {
            color: #9B1B30;
        }

        /* Adjust text and border styles */
        .form-label {
            color: #cf0000;
        }

        /* Styles for form input and buttons */
        input[type="file"], .btn-upload {
            background-color: transparent;
            align-content: center;
            color: rgb(0, 0, 0);
            border: 2px solid #ffffff;
        }
        input[type="file"]:hover, .btn-upload:hover {
            background-color: rgba(29, 0, 2, 0.933);
            border: 2px solid #ffffff;
        }

        /* Remove background for the "Choose File" label text */
        label input[type="file"] {
            background: none;
            padding: 0;
            cursor: pointer;
        }

        /* Style for the file input label */
        .file-label {
            background-color: transparent;
            border: 2px solid #3d000091;
            padding: 20px; /* Increased padding */
            cursor: pointer;
            border-radius: 10px;
            text-align: center; /* Center align */
        }

        .file-label:hover {
            background-color: #3a000504;
        }

        /* Adjust spacing for file input text */
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem; /* Increased spacing */
        }

        /* Increased size for the upload box */
        .upload-box {
            max-width: 2xl; /* Increased width */
            padding: 24rem 3rem; /* Increased height */
            position: relative;
            background: white;
            z-index: 1;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        /* Gradient border effect */
        .upload-box::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #000000, rgba(54, 0, 0, 0.695));
            border-radius: 15px;
            z-index: -1;
        }

        /* Adjusted text size */
        .title {
            font-size: 2.25rem; /* 1.5x the original size */
            font-weight: bold; /* Slightly bold */
        }

        /* Adjusted file text size */
        .file-text {
            font-size: 1.25rem; /* Increased size */
            opacity: 0.9; /* 90% opacity */
        }
    </style>
{% endblock %}
<body>
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-red-900 to-red-600">
    <div class="w-full max-w-2xl p-12 bg-white rounded-xl shadow-xl">
        <h2 class="text-4xl font-bold text-center text-red-800 mb-6">Upload CSV File</h2>
        
        <form method="POST" enctype="multipart/form-data" class="mt-6">
            {{ form.hidden_tag() }}

            <div class="flex flex-col items-center mb-6">
                <label for="file" class="flex flex-col items-center px-6 py-8 bg-gray-200 text-gray-800 rounded-lg shadow-lg cursor-pointer hover:bg-red-800 hover:text-white transition-all duration-300">
                    <svg class="w-12 h-12 mb-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M16.88 10.17A5 5 0 0015 2a4.93 4.93 0 00-3.06 1.06A4.93 4.93 0 009 2a5 5 0 00-1.88 9.17A7 7 0 003 18h14a7 7 0 00-0.12-7.83zM8 14v-2h4v2H8z"></path>
                    </svg>
                    {{ form.file(class="block w-full text-center text-transparent") }}
                    <span class="text-lg font-semibold">Select a CSV File</span>
                </label>
            </div>

            <button type="submit" class="mt-6 w-full px-4 py-3 bg-red-900 text-white rounded-lg shadow hover:bg-red-700 transition-all duration-300">
                Upload
            </button>
        </form>

        {% if table_data %}
            <h3 class="text-lg font-semibold text-red-800 mt-8">Preview:</h3>
            <div class="overflow-x-auto mt-2">
                {{ table_data | safe }}
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
{% block footer %}{% endblock %}
</body>
