{% extends "base.html" %}

{% block head %} 
{% endblock %}

{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Upload CSV File</h2>
        
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {{ form.hidden_tag() }}

            <label class="block text-gray-700 font-medium mb-2">Choose File:</label>
            <div class="flex items-center justify-center w-full">
                <label class="w-full flex flex-col items-center px-4 py-6 bg-gray-200 text-blue-600 rounded-lg shadow-lg tracking-wide uppercase border border-blue-300 cursor-pointer hover:bg-blue-500 hover:text-white">
                    <svg class="w-8 h-8 mb-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M16.88 10.17A5 5 0 0015 2a4.93 4.93 0 00-3.06 1.06A4.93 4.93 0 009 2a5 5 0 00-1.88 9.17A7 7 0 003 18h14a7 7 0 00-0.12-7.83zM8 14v-2h4v2H8z"></path>
                    </svg>
                    {{ form.file(class="hidden") }}
                    <span class="text-sm">Select a CSV File</span>
                </label>
            </div>

            <button type="submit" class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Upload</button>
        </form>

        {% if table_data %}
            <h3 class="text-lg font-semibold text-gray-700 mt-6">Preview:</h3>
            <div class="overflow-x-auto mt-2">
                {{ table_data | safe }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
