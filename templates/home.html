{% extends 'base.html' %}

{% block head %}
<style>
  :root {
    --bg-position: 0%;
  }

  .hero-bg {
    background: linear-gradient(to right, #ffffff, #ffe6e6);
    background-size: 200% 100%;
    background-position: var(--bg-position) 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
    padding: 2rem;
    transition: background-position 3s linear;
  }

  /* Canadian flag-style sidebars */
  .side-bar {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20%;
    background: rgb(119, 0, 0);
  }

  .left-bar {
    left: 0;
  }

  .right-bar {
    right: 0;
  }

  /* Title and slogan at the top */
  .header-content {
    position: absolute;
    top: 3rem; /* Adjust the distance from the top */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 15;
  }

  /* Whitish red box around the title */
  .title-box {
    background-color: rgba(119, 0, 0); /* Whitish red background with opacity */
    padding: 1rem;
    border-radius: 10px;
  }

  .header-content h1 {
    color: rgb(255, 255, 255); /* Dark red */
    font-size: 5rem; /* Increased size for larger title */
    font-weight: bold; /* Bold font */
    margin-bottom: 0.5rem;
  }

  .header-content p {
    color: rgb(70, 0, 0); /* Dark red */
    font-size: 2.25rem; /* Adjust font size for smaller text */
    margin-top: .5rem;
  }

  .content {
    z-index: 10;
    max-width: 600px;
    text-align: center;
  }

  .content p {
    color: #570000; /* Dark red */
    font-size: 1.75rem;
    font-weight: bold; /* Adjust font size for smaller text */
    margin-top: 1.5rem;
  }

  .cta-button {
    background-color: white;
    color: #b91c1c;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 20px;
    transition: background 0.2s;
  }

  .cta-button:hover {
    background-color: #e5e5e5;
  }
</style>
{% endblock %}

{% block body %}
<div class="hero-bg">
    <div class="side-bar left-bar"></div>
    <div class="side-bar right-bar"></div>

    <!-- Title and slogan at the top -->
    <div class="header-content">
        <div class="title-box">
            <h1> Breached Beaver </h1>
        </div>
        <p>We're not paying your ransom</p>
    </div>

    <!-- Centered content below the header -->
    <div class="content">
        <p class="text-lg opacity-100">
            Analyze Tariff Impact. Find Canadian Suppliers. Make Optimal Decisions With Gemini.
        </p>
        <a href="/dashboard" class="cta-button shadow-lg">Get Started</a>
    </div>
</div>

<script>
  let position = 0;
  function animateBackground() {
    position += 10; // Adjust speed by changing this value
    if (position > 100) position = 0;
    document.documentElement.style.setProperty("--bg-position", position + "%");
    requestAnimationFrame(animateBackground);
 }
  animateBackground();
</script>

{% endblock %}
